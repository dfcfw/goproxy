<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>模块浏览</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body {
            background: #121212;
            color: #ccc;
            font-family: 'IBM Plex Mono', monospace;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #tree {
            width: 30%;
            overflow-y: auto;
            border-right: 1px solid #333;
            padding: 10px;
        }

        #details {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        ul {
            list-style: none;
            padding-left: 18px;
            margin: 0;
        }

        .node {
            cursor: pointer;
            padding: 3px 0;
            display: flex;
            align-items: center;
            user-select: none;
            border-radius: 4px;
            transition: background .2s;
        }

        .node:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .toggle {
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        /* FAB 按钮 */
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #42b983;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 24px;
            transition: background .2s;
        }

        .fab:hover {
            background-color: #2c9a6d;
        }

        /* 弹窗 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-content input[type="text"] {
            background: #2c2c2c;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background: #42b983;
            color: white;
        }

        .btn-primary:hover {
            background: #2c9a6d;
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        /* 文件上传按钮美化 */
        .file-upload {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-upload {
            background-color: #2c2c2c;
            color: #42b983;
            border: 1px solid #3a3a3a;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all .2s;
        }

        .btn-upload:hover {
            background-color: #3a3a3a;
            color: #36a876;
            border-color: #36a876;
        }

        .file-upload span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            color: #aaa;
            font-size: 13px;
        }

        /* 下载按钮 */
        .btn-download {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #2c2c2c;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s;
            padding: 0;
        }

        .btn-download:hover {
            background: #444;
        }

        .btn-download svg {
            width: 16px;
            height: 16px;
            fill: #ccc;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #323232;
            color: #fff;
            padding: 14px 24px;
            border-radius: 4px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .3);
            opacity: 0;
            transition: opacity .3s, transform .3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast button {
            background: transparent;
            border: none;
            color: #ffab40;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div id="tree"></div>
<div id="details"><em>请选择一个节点查看详情</em></div>

<!-- FAB -->
<div style="position:fixed; bottom:24px; right:24px; display:flex; gap:12px; align-items:center;">
    <div class="fab" id="formatFab" title="格式转化"><span class="material-icons">transform</span></div>
    <div class="fab" id="uploadFab" title="上传模块"><span class="material-icons">upload</span></div>
    <div class="fab" id="settingFab" title="设置"><span class="material-icons">settings</span></div>
</div>

<!-- 上传模块弹窗 -->
<div class="modal" id="uploadModal">
    <div class="modal-content">
        <h3>上传模块</h3>
        <ul style="color:#aaa; font-size:13px; margin:0 0 8px 0;">
            <li>并不是任何 zip 文件都可以用作 go 模块。</li>
            <br/>
            <li>如果不知道如何制作 go 模块 zip，请点击左侧的格式转化按钮。</li>
        </ul>
        <div class="file-upload">
            <button class="btn-upload">选择 ZIP 文件</button>
            <span id="uploadFileName">未选择文件</span>
            <input type="file" id="zipFile" accept=".zip" style="display:none;">
        </div>
        <input type="text" id="pathInput" placeholder="模块名，例如：github.com/module/path">
        <input type="text" id="versionInput" placeholder="版本号，例如：v0.0.1-beta">
        <div class="modal-actions">
            <button class="btn btn-secondary" id="cancelUpload">取消</button>
            <button class="btn btn-primary" id="submitUpload">提交</button>
        </div>
    </div>
</div>

<!-- 格式转化弹窗 -->
<div class="modal" id="formatModal">
    <div class="modal-content">
        <h3>格式转化</h3>
        <p style="color:#aaa; font-size:13px; margin:0 0 8px 0;">请将 go 项目压缩为 zip 文件，根路径不要包含无关的层级结构，点击提交后会生成转化后的
            zip 下载。</p>
        <div class="file-upload">
            <button class="btn-upload">选择 ZIP 文件</button>
            <span id="formatFileName">未选择文件</span>
            <input type="file" id="formatZip" accept=".zip" style="display:none;">
        </div>
        <input type="text" id="formatPath" placeholder="模块名，例如：github.com/module/path">
        <input type="text" id="formatVersion" placeholder="版本号，例如：v0.0.1-beta">
        <div class="modal-actions">
            <button class="btn btn-secondary" id="cancelFormat">取消</button>
            <button class="btn btn-primary" id="submitFormat">提交</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
    // ---------- Toast ----------
    let toastTimeout;

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.remove('show');
        void toast.offsetWidth;
        toast.classList.add('show');
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => toast.classList.remove('show'), 5000);
    }

    // ---------- FAB & 弹窗 ----------
    document.getElementById('settingFab').addEventListener('click', () => window.open('pat.html', '_blank'));
    const uploadModal = document.getElementById('uploadModal');
    const formatModal = document.getElementById('formatModal');
    document.getElementById('uploadFab').addEventListener('click', () => uploadModal.style.display = 'flex');
    document.getElementById('formatFab').addEventListener('click', () => formatModal.style.display = 'flex');
    document.getElementById('cancelUpload').addEventListener('click', () => uploadModal.style.display = 'none');
    document.getElementById('cancelFormat').addEventListener('click', () => formatModal.style.display = 'none');
    uploadModal.addEventListener('click', e => {
        if (e.target === uploadModal) uploadModal.style.display = 'none';
    });
    formatModal.addEventListener('click', e => {
        if (e.target === formatModal) formatModal.style.display = 'none';
    });

    const zipFileInput = document.getElementById('zipFile');
    const uploadBtn = document.querySelector('#uploadModal .btn-upload');
    const uploadFileName = document.getElementById('uploadFileName');

    // 打开文件选择器
    uploadBtn.addEventListener('click', () => zipFileInput.click());

    // 文件选择后处理
    zipFileInput.addEventListener('change', async () => {
        const file = zipFileInput.files[0];
        uploadFileName.textContent = file ? file.name : '未选择文件';

        if (!file) return;

        // 自动 sniff ZIP 文件
        try {
            const formData = new FormData();
            formData.append('file', file);
            const res = await fetch('/api/gomod/sniff', {
                method: 'PUT',
                body: formData
            });
            if (!res.ok) return; // 出错则忽略
            const data = await res.json();
            if (data.path) document.getElementById('pathInput').value = data.path;
            if (data.version) document.getElementById('versionInput').value = data.version;
        } catch (err) {
            // 忽略错误
        }
    });

    // 上传模块
    document.getElementById('submitUpload').addEventListener('click', async () => {
        const file = zipFileInput.files[0];
        const path = document.getElementById('pathInput').value.trim();
        const version = document.getElementById('versionInput').value.trim();
        if (!file) return showToast('请先选择 zip 文件');
        if (!path) return showToast('模块路径必填');
        if (!version) return showToast('版本号必填');

        showLoading('正在上传模块...');
        const btn = document.getElementById('submitUpload');
        btn.disabled = true;

        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', path);
            formData.append('version', version);

            const res = await fetch('/api/gomod/upload', {method: 'PUT', body: formData});
            if (!res.ok) return showToast(`上传失败: ${res.status}`);

            showToast('上传成功');
            uploadModal.style.display = 'none';
            zipFileInput.value = '';
            document.getElementById('pathInput').value = '';
            document.getElementById('versionInput').value = '';
            await init(); // 重新加载树
        } catch (err) {
            showToast(err.message);
        } finally {
            hideLoading();
            btn.disabled = false;
        }
    });

    const formatZipInput = document.getElementById('formatZip');
    const formatBtn = document.querySelector('#formatModal .btn-upload');
    const formatFileName = document.getElementById('formatFileName');
    formatBtn.addEventListener('click', () => formatZipInput.click());
    formatZipInput.addEventListener('change', () => {
        const file = formatZipInput.files[0];
        formatFileName.textContent = file ? file.name : '未选择文件';
    });

    // ---------- walk 接口和树 ----------
    async function fetchData(url) {
        const res = await fetch(url);
        if (!res.ok) {
            showToast(`请求失败 ${res.status}`);
            return;
        }
        return await res.json();
    }

    function createNode(item, type) {
        const li = document.createElement('li');
        const div = document.createElement('div');
        div.className = 'node';
        const toggle = document.createElement('img');
        toggle.className = 'toggle';
        if (type === 'path') toggle.src = './img/unfold.svg'; else toggle.style.visibility = 'hidden';
        div.appendChild(toggle);
        const img = document.createElement('img');
        img.className = 'icon';
        img.src = type === 'path' ? './img/path.svg' : './img/gomod.svg';
        div.appendChild(img);
        div.appendChild(document.createTextNode(item.name || item.version));
        li.appendChild(div);
        const childrenContainer = document.createElement('ul');
        childrenContainer.classList.add('hidden');
        li.appendChild(childrenContainer);
        div.addEventListener('click', async e => {
            e.stopPropagation();
            if (type === 'path') {
                if (!childrenContainer.hasChildNodes()) {
                    const data = await fetchData(`/api/gomod/walk?path=${encodeURIComponent(item.path)}`);
                    (data.paths || []).forEach(p => childrenContainer.appendChild(createNode(p, 'path')));
                    (data.modules || []).forEach(m => {
                        m.path = item.path;
                        childrenContainer.appendChild(createNode(m, 'module'));
                    });
                }
                const hidden = childrenContainer.classList.toggle('hidden');
                toggle.src = hidden ? './img/unfold.svg' : './img/fold.svg';
            } else if (type === 'module') {
                const stat = await fetchData(`/api/gomod/stat?path=${encodeURIComponent(item.path)}&version=${encodeURIComponent(item.version)}`);
                showDetails(item, stat);
            }
        });
        return li;
    }

    function formatDateTime(iso) {
        if (!iso) return '';
        const d = new Date(iso);
        const pad = n => n.toString().padStart(2, '0');
        return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }

    async function showDetails(moduleItem, files) {
        const details = document.getElementById('details');
        details.innerHTML = `
        <h2>${moduleItem.path}@${moduleItem.version}</h2>
        <table>
            <thead><tr><th>名称</th><th>权限</th><th>大小</th><th>修改时间</th><th>操作</th></tr></thead>
            <tbody>
            ${(files || []).map(f => `
                <tr>
                    <td>${f.name}</td>
                    <td>${f.mode}</td>
                    <td>${f.size || ''}</td>
                    <td>${formatDateTime(f.modified_at)}</td>
                    <td>
                        <button class="btn-download" title="下载" data-name="${f.name}">
                            <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18v12l4-4h-3V4h-2v6H8l4 4z"/></svg>
                        </button>
                    </td>
                </tr>
            `).join('')}
            </tbody>
        </table>
        <div id="markdownPreview" class="markdown-body" style="margin-top:20px;"></div>
        `;

        details.querySelectorAll('.btn-download').forEach(btn => {
            btn.addEventListener('click', () => {
                const fileName = btn.getAttribute('data-name');
                const a = document.createElement('a');
                a.href = `/api/gomod/file?path=${encodeURIComponent(moduleItem.path)}&name=${encodeURIComponent(fileName)}`;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                a.remove();
            });
        });

        // Markdown 渲染
        const mdFile = (files || []).find(f => f.name.toLowerCase().endsWith('.markdown'));
        if (mdFile) {
            try {
                const url = `/api/gomod/file?path=${encodeURIComponent(moduleItem.path)}&name=${encodeURIComponent(mdFile.name)}`;
                const res = await fetch(url);
                if (!res.ok) return showToast(`Markdown 加载失败 ${res.status}`);
                const buffer = await res.arrayBuffer();
                const bytes = new Uint8Array(buffer);
                let text = '';
                if (bytes.length >= 2 && bytes[0] === 0xFF && bytes[1] === 0xFE) text = new TextDecoder('utf-16le').decode(bytes.subarray(2));
                else if (bytes.length >= 2 && bytes[0] === 0xFE && bytes[1] === 0xFF) text = new TextDecoder('utf-16be').decode(bytes.subarray(2));
                else text = new TextDecoder('utf-8').decode(bytes);

                const md = window.markdownit({
                    html: true,
                    linkify: true,
                    typographer: true,
                    highlight: function (str, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(str, {language: lang}).value
                            } catch (_) {
                            }
                        }
                        return hljs.highlightAuto(str).value;
                    }
                });
                document.getElementById('markdownPreview').innerHTML = md.render(text);
            } catch (err) {
                showToast(`Markdown 加载失败: ${err.message}`);
            }
        }
    }

    async function init() {
        const treeDiv = document.getElementById('tree');
        treeDiv.innerHTML = '';
        try {
            const data = await fetchData('/api/gomod/walk?path=');
            if (!data || ((!data.paths || data.paths.length === 0) && (!data.modules || data.modules.length === 0))) {
                treeDiv.innerHTML = `<em>当前没有任何 Go 模块，请点击右下角上传一个模块吧</em>`;
                document.getElementById('details').innerHTML = '';
                return;
            }
            const ul = document.createElement('ul');
            (data.paths || []).forEach(p => ul.appendChild(createNode(p, 'path')));
            (data.modules || []).forEach(m => ul.appendChild(createNode(m, 'module')));
            treeDiv.appendChild(ul);
        } catch (err) {
            showToast(`初始化失败: ${err.message}`);
        }
    }

    init();

    // ---------- 上传模块 ----------
    document.getElementById('submitUpload').addEventListener('click', async () => {
        const file = zipFileInput.files[0];
        const path = document.getElementById('pathInput').value.trim();
        const version = document.getElementById('versionInput').value.trim();
        if (!file) return showToast('请先选择 zip 文件');
        if (!path) return showToast('模块路径必填');
        if (!version) return showToast('版本号必填');
        showLoading('正在上传模块...');
        const btn = document.getElementById('submitUpload');
        btn.disabled = true;
        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', path);
            formData.append('version', version);
            const res = await fetch('/api/gomod/upload', {method: 'PUT', body: formData});
            if (!res.ok) return showToast(`上传失败: ${res.status}`);
            showToast('上传成功');
            uploadModal.style.display = 'none';
            zipFileInput.value = '';
            document.getElementById('pathInput').value = '';
            document.getElementById('versionInput').value = '';
            await init();
        } catch (err) {
            showToast(err.message);
        } finally {
            hideLoading();
            btn.disabled = false;
        }
    });

    // ---------- 格式转化 ----------
    document.getElementById('submitFormat').addEventListener('click', async () => {
        const file = formatZipInput.files[0];
        const path = document.getElementById('formatPath').value.trim();
        const version = document.getElementById('formatVersion').value.trim();
        if (!file) return showToast('请先选择 zip 文件');
        if (!path) return showToast('模块路径必填');
        if (!version) return showToast('版本号必填');
        showLoading('正在转化...');
        const btn = document.getElementById('submitFormat');
        btn.disabled = true;
        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', path);
            formData.append('version', version);
            const res = await fetch('/api/gomod/format', {method: 'PUT', body: formData});
            if (!res.ok) return showToast(`转化失败: ${res.status}`);
            const blob = await res.blob();
            const downloadUrl = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = `${path.replace(/\//g, '_')}_${version}.zip`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(downloadUrl);
            showToast('转化完成，已下载');
            formatModal.style.display = 'none';
            formatZipInput.value = '';
            document.getElementById('formatPath').value = '';
            document.getElementById('formatVersion').value = '';
        } catch (err) {
            showToast(err.message);
        } finally {
            hideLoading();
            btn.disabled = false;
        }
    });

    // ---------- Loading ----------
    function showLoading(msg = '加载中...') {
        let loading = document.getElementById('loadingOverlay');
        if (!loading) {
            loading = document.createElement('div');
            loading.id = 'loadingOverlay';
            Object.assign(loading.style, {
                position: 'fixed',
                top: 0,
                left: 0,
                width: '100%',
                height: '100%',
                background: 'rgba(0,0,0,0.3)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                zIndex: '1000'
            });
            loading.innerHTML = `<div style="padding:16px;background:#222;border-radius:8px;color:white;">${msg}</div>`;
            document.body.appendChild(loading);
        } else {
            loading.style.display = 'flex';
            loading.innerHTML = `<div style="padding:16px;background:#222;border-radius:8px;color:white;">${msg}</div>`;
        }
    }

    function hideLoading() {
        const loading = document.getElementById('loadingOverlay');
        if (loading) loading.style.display = 'none';
    }
</script>
</body>
</html>
